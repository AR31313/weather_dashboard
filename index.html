<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="style.css" />

  <title>AR Weather Dashboard Bootstrap Utilities</title>
</head>

<body>
  <!-- Bootstrap uses color utility classes to set colors for text and background colors -->
<header class="jumbotron jumbotron-fluid bg-dark text-light">
  <div class="container">
      <!-- Use align-items utilities on flexbox containers to align to start, end, center, baseline, or stretch -->
        <h1>Welcome to the Weather Dashboard.</h1>
        <div id="currentDay" class="card-body"></div>
  
      <div class="col-12">
       <span style='font-size:100px;'>&#9925;</span>
      </div>

        <div id="citySearch" class="col-12">
          <p>Enter the Name of A City:</p>
            <input 
            type="search" 
            class="form-control rounded" 
            id= "currentCity"
            placeholder="City Name" 
            aria-label="Search" 
            aria-describedby="search-addon" 
            /> </br>
            <button type="button" id="search-button" class="btn btn-secondary">Get Weather</button>
            <p id="currentDay" class="lead"></p>
      <button id="clearFieldsBtn" type="button" class="btn btn-outline-primary">Clear</button>
        </div>
    </div>
  </header>

  <main class="infoContainer">
    <!-- Bootstrap spacing utilities use m- for margin and p- for padding --> 
     
        <h2>5 Day forecast for: </h2>
        <h1><span id="currentCity"></span></h1>
        <!-- 5 Containers for forecast-->
        <div><section class="row justify-content-around" id="weatherCards">
              <div id="day2" class="card-body"> </div>
          </div>
          
          
  </main>
  <footer id="pastSearch" class="w3-center w3-black w3-padding-16">
        <p>Past Searched <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">Cities</a></p>
  </footer>
 
<!-- Added link to the jQuery library -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script type="text/javascript" src="javaScript.js"></script> 
</body>
</html>
